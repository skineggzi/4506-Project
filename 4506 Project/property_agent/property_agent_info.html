            $("#activity").load("../property_agent_layout/property_agent_activity.html");
            $("#settings").load("../property_agent_layout/property_agent_settings.html");

            const url_string = window.location.search;
            const url_params = new URLSearchParams(url_string);
            if(url_params!=""){
                editInfo();
            }
        });

        function editInfo(){
            const url_string = window.location.search;
            const url_params = new URLSearchParams(url_string);
            const name = url_params.get("propertyAgentName");
            const email = url_params.get("propertyAgentEmail");
            const tel = url_params.get("propertyAgentTel");
            $("#name").html(name);
            //$("#userName").val(name);
            $("#header_userName").html(name);
            $("#email").html(email);
            //$("#userEmail").val(email);
            $("#tel").html(tel);
            //$("#userTel").val(tel);
        }

<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>User Login| Dream House Online</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="../assets/images/icon/favicon.ico">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/css/themify-icons.css">
    <link rel="stylesheet" href="../assets/css/metisMenu.css">
    <link rel="stylesheet" href="../assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="../assets/css/slicknav.min.css">
    <!-- amchart css -->
    <link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />
    <!-- others css -->
    <link rel="stylesheet" href="../assets/css/typography.css">
    <link rel="stylesheet" href="../assets/css/default-css.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/responsive.css">
    <!-- modernizr css -->
    <script src="../assets/js/vendor/modernizr-2.8.3.min.js"></script>
    
    <!--function here-->
    <script src="../assets/js/jquery-1.11.1.js"></script>
    <script>
        function isValid(){
            var name = $("#userName").val();
            var pwd = $("#userPassword").val();
            var result = false;
            //if((name!=""&&pwd!="")&&(name!=""||pwd!="")){
                if(name=="user001"&&pwd=="user1234"){
                    result = true;
                }
                if(!result){
                    $("#userPassword").val("");
                    $(".text-danger").html("UserName/Password is wrong!"); //Hint(Name+Number)
                }
            //}else{
                //return result;
            //}
            return result;
        }

    </script>
</head>

<body>
    <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <!-- preloader area start -->
    <div id="preloader">
        <div class="loader"></div>
    </div>
    <!-- preloader area end -->
    <!-- login area start -->
    <div class="login-area">
        <div class="container">
            <div class="login-box ptb--100">
                <!--action%method not done!!-->
                <form method="GET" action="../user/user_index.html">
                    <div class="login-form-head">
                        <h3 style="color: rgb(9, 255, 0);">Dream House Online</h3>
                        <h4>User</h4>
                        <h4>Login</h4>
                        <p>Welcome User! Please Sign In First.</p>
                    </div>
                    <div class="login-form-body">
                        <div class="form-gp">
                            <label for="userName">User Name</label>
                            <input type="text" id="userName" name="userName" required>
                            <i class="ti-text"></i>
                        </div>
                        <div class="form-gp">
                            <label for="userPassword">Password</label>
                            <input type="password" id="userPassword" name="userPassword" required>
                            <i class="ti-lock"></i>
                            <div class="text-danger"></div>
                        </div>
                        <div class="row mb-4 rmber-area">
                            <div class="col-6">
                                <div class="custom-control custom-checkbox mr-sm-2">
                                    <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
                                    <label class="custom-control-label" for="customControlAutosizing">Remember Me</label>
                                </div>
                            </div>
                            <div class="col-6 text-right">
                                <a href="user_forgot_password_UI.html">Forgot Password?</a>
                            </div>
                        </div>
                        <div class="submit-btn-area">
                            <button id="form_submit" type="submit" onClick="return isValid()">Login <i class="ti-arrow-right"></i></button>
                        </div>
                        <div class="form-footer text-center mt-5">
                            <p class="text-muted">Don't have an account? <a href="user_register.html">Sign up</a></p>
                        </div>
                        <div class="submit-btn-area">
                            <button id="form_submit" type="button" onClick="window.location.href='../index.html'">Back <i class="ti-arrow-left"></i></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- login area end -->

    <!-- jquery latest version -->
    <script src="../assets/js/vendor/jquery-2.2.4.min.js"></script>
    <!-- bootstrap 4 js -->
    <script src="../assets/js/popper.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/owl.carousel.min.js"></script>
    <script src="../assets/js/metisMenu.min.js"></script>
    <script src="../assets/js/jquery.slimscroll.min.js"></script>
    <script src="../assets/js/jquery.slicknav.min.js"></script>
    
    <!-- others plugins -->
    <script src="../assets/js/plugins.js"></script>
    <script src="../assets/js/scripts.js"></script>
</body>

</html>

        function isValid(){
            var name = $("#companyManagerName").val();
            var pwd = $("#companyManagerPassword").val();
            var result = false;
            //if((name!=""&&pwd!="")&&(name!=""||pwd!="")){
                if(name=="cm001"&&pwd=="cm123456789"){
                    result = true;
                }else{
                    $("#companyManagerPassword").val("");

            //}

        }

    <div class="login-area">
        <div class="container">
            <div class="login-box ptb--100">
                <!--action%method not done!!-->
                <form action="../company_manager/company_manager_index.html" method="GET">

                        <h4>Company Manager</h4>
                        <h4>Sign In</h4>

                    </div>
                    <div class="login-form-body">
                        <div class="form-gp">
                            <label for="companyManagerName">Your Name</label>
                            <input type="text" id="companyManagerName" name="companyManagerName" required>
                            <i class="ti-text"></i>
                        </div>
                        <div class="form-gp">
                            <label for="companyManagerPassword">Password</label>
                            <input type="password" id="companyManagerPassword" name="companyManagerPassword" required>
                            <i class="ti-lock"></i>
                            <div class="text-danger"></div>
                        </div>
                        <div class="submit-btn-area">
                            <button id="form_submit" type="submit" onClick="return isValid()">Login <i class="ti-arrow-right"></i></button>
                        </div>
                        <br>
                        <div class="submit-btn-area">
                            <button id="form_submit" type="button" onClick="window.location.href='../index.html'">Back <i class="ti-arrow-left"></i></button>

                    </div>
                </form>

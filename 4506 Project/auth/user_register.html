<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>User Sign Up| Dream House Online</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="../assets/images/icon/favicon.ico">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/css/themify-icons.css">
    <link rel="stylesheet" href="../assets/css/metisMenu.css">

    <link rel="stylesheet" href="../https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />

    <link rel="stylesheet" href="../assets/css/typography.css">
    <link rel="stylesheet" href="../assets/css/default-css.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/responsive.css">
    <!-- modernizr css -->
    <script src="../assets/js/vendor/modernizr-2.8.3.min.js"></script>

    <!--function here-->
    <script src="../assets/js/jquery-1.11.1.js"></script>
    <script>
        function isValid(){
            $(".text-danger").html("");
            var name = $("#createUserName").val();
            var email = $("#createUserEmail").val();
            var pwd1 = $("#createUserPassword").val();
            var pwd2 = $("#createUserPassword2").val();
            var phone = $("#createUserTel").val();
            var result = false;
            //if((name!=""&&email!=""&&pwd1!=""&&pwd2!="")&&(name!=""||email!=""||pwd1!=""||pwd2!="")){
                if(name==""){
                    $("#repeatName").html("User name cannot be NULL.");
                }
                if(email==""){
                    $("#emailErr").html("Email cannot be NULL.");
                }
                if(pwd1==""){
                    $("#pwd1Err").html("Password cannot be NULL.");
                }
                if(pwd2==""){
                    $("#pwd2Err").html("Confirm password cannot be NULL.");
                }
                if(phone==""){
                    $("#phoneErr").html("Phone number cannot be NULL.");
                }

                if(name=="user001"){
                    $("#repeatName").html("Sorry, user name repeated.");
                }else if(pwd1!=pwd2){
                    $("#pwd2Err").html("Password is not match.");
                }else{
                    result = true;
                }
            //}else{
            //    return result;
            //}
            return result;
        }
    </script>
</head>

<body>
    <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <!-- preloader area start -->
    <div id="preloader">
        <div class="loader"></div>
    </div>
    <!-- preloader area end -->
    <!-- login area start -->
    <div class="login-area">
        <div class="container">
            <div class="login-box ptb--100">

                <!--action&method not done!!-->
                <form method="GET" action="user_login.html">
                    <div class="login-form-head">
                        <h3 style="color: rgb(9, 255, 0);">Dream House Online</h3>
                        <h4>User</h4>
                        <h4>Sign Up</h4>
                        <p>Hello there, Sign up and Join with Us</p>
                    </div>
                    <div class="login-form-body">
                        <div class="form-gp">
                            <label for="createUserName">User Name</label>
                            <input type="text" id="createUserName" name="createUserName" required>
                            <i class="ti-user"></i>
                            <div class="text-danger" id="repeatName"></div>
                        </div>
                        <div class="form-gp">
                            <label for="createUserEmail">Email address</label>
                            <input type="email" id="createUserEmail" name="createUserEmail" required>
                            <i class="ti-email"></i>
                            <div class="text-danger" id="emailErr"></div>
                        </div>
                        <div class="form-gp">
                            <label for="createUserTel">Phone Number(8 digit)</label>
                            <input type="tel" id="createUserTel" name="createUserTel" required pattern="[0-9]{8}" oninvalid="this.setCustomValidity('Please Enter 8 digit Phone number')">
                            <i class="ti-mobile"></i>
                            <div class="text-danger" id="phoneErr"></div>
                        </div>
                        <div class="form-gp">
                            <label for="createUserPassword">Password</label>
                            <input type="password" id="createUserPassword" name="createUserPassword" required>
                            <i class="ti-lock"></i>
                            <div class="text-danger" id="pwd1Err"></div>
                        </div>
                        <div class="form-gp">
                            <label for="createUserPassword2">Confirm Password</label>
                            <input type="password" id="createUserPassword2" name="createUserPassword2" required>
                            <i class="ti-lock"></i>
                            <div class="text-danger" id="pwd2Err"></div>
                        </div>
                        <div class="submit-btn-area">
                            <button id="form_submit" type="submit" onclick="return isValid()">Create <i class="ti-arrow-right"></i></button>
                        </div>
                        <div class="form-footer text-center mt-5">
                            <p class="text-muted">Already have an account? <a href="user_login.html">Login</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- login area end -->

    <!-- jquery latest version -->
    <script src="../assets/js/vendor/jquery-2.2.4.min.js"></script>

    <script src="../assets/js/plugins.js"></script>
    <script src="../assets/js/scripts.js"></script>
</body>
